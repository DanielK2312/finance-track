services:
  mysql:
    image: mysql:8.0                 # Use the official MySQL image
    container_name: myapp-mysql       # Name of the container
    environment:
      MYSQL_ROOT_PASSWORD: root       # Root password (optional for your app)
      MYSQL_DATABASE: myapp_db        # Database name to match your application
      MYSQL_USER: app_user            # Username for the database
      MYSQL_PASSWORD: app_password     # Password for the database
    ports:
      - "3306:3306"                    # Expose MySQL on port 3306
    volumes:
      - mysql_data:/var/lib/mysql      # Persist data
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

volumes:
  mysql_data:                         # Named volume for MySQL data persistence
